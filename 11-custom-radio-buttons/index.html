<html lang="en">
  <head>

    <title>Custom Radio Buttons</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label>
          <input type="radio" name="radio" checked />
          <span>HTML</span>
        </label>
        <label>
          <input type="radio" name="radio" />
          <span>CSS</span>
        </label>
        <label>
          <input type="radio" name="radio" />
          <span>Javascript</span>
        </label>
      </form>
    </div>
  </body>
</html>
